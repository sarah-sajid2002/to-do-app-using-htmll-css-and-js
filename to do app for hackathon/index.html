<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!-- ========font awesome link======== -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ==========css file================ -->
    <link rel="stylesheet" href="style.css">
    <title>TO DO APP</title>
</head>

<body>
    <main>
        <div class="menu">
            <header>
                <i class="fas fa-times"></i>
                <h3>MY TO DO APP</h3>
                <i class="fas fa-lightbulb"></i>
                <i class="fas fa-bell"></i>
                <div class="notification_div">
                    <button class="clear_noti">clear</button>
                </div>
            </header>
            <div class="empty_div"></div>
            <div class="name_section">
                <h2>SARAH SAJID</h2>
            </div>
            <div class="items">
                <ul>
                    <li><i class="fas fa-sun"></i>
                        MY DAY
                    </li>
                    <li><i class="fas fa-star"></i>
                        IMPORTANT
                    </li>
                    <li><i class="fas fa-bicycle"></i>
                        TRAVEL
                    </li>
                    <li><i class="fas fa-shopping-cart"></i>
                        GROCERIES
                    </li>
                    <li><i class="fas fa-laptop"></i>
                        WORK
                    </li>
                    <li><i class="fas fa-home"></i>
                        HOME
                    </li>
                    <li><i class="fas fa-book"></i>
                        TO-DO
                    </li>
                </ul>
            </div>

        </div>
        <div class="main_display">
            <div class="display_img">
               
                    <i class="fas fa-bars"></i>  
              
           
                <div class="date_section">
              
                </div>
                <div class="time_section">
                  
                </div>
            </div>
            <div class="day_section"></div>
            <div class="button_field" >
                
            </div>



            <div class="listing_for_my_day"></div>
            <div class="listing_for_important"></div>
            <div class="listing_for_to_do"></div>
            <div class="listing_for_groceries"></div>
            <div class="listing_for_home"></div>
            <div class="listing_for_travel"></div>
            <div class="listing_for_work"></div>

        
        </div>
    </main>
    <!-- ==========js file================ -->
    <script src="./app.js"></script>
</body>

</html>
